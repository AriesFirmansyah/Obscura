<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obscura Exhibition - Gallery Opening</title>
    <link rel="icon" href="./../icon.ico">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="events_galleryOpening.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  </head>
  <body class="bg">
    <div class="container">
        <div>
            <div class="position-absolute top-50 start-50 translate-middle">
                <button class="btn" style="margin-top: 150px" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <h4 class="bodyTextGold" style="font-weight:700; font-family: 'bodyFontBaskerville'">
                        ENTER
                    </h4>
                </button>
            </div>
        </div>
  
        <!-- Modal -->
        <div class="modal fade position-absolute top-50 start-50 translate-middle" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="max-width: 350px;">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bgModal" style="border-radius: 22px;">
                    <div class="modal-header" style="border-top-left-radius: 20px;border-top-right-radius: 20px; text-align: center;">
                        <h4 class="modal-title w-100" id="exampleModalLabel" style="font-weight: 900; text-align: center;">WELCOME!</h4>
                    </div>
                    <div style="text-align: center; font-weight: bold;" class="modal-body">
                        <h4 style="font-weight: bold; font-size: 18px">THANK YOU FOR JOINING!</h4>
                        <h4 style="font-weight: bold; font-size: 18px">HERE IS YOUR TICKET:</h4>
                        <img style="width: 13rem; margin-bottom: -7rem;" src="../img/tiket.png">
                    </div>
                    <div class="modal-footer" style="text-align: center;">
                        <div class="w-100">
                            <a href="./gallery-voting" type="botton" class="btn buttonTicket">THANKS!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
